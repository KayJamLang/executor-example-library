plugins {
    id 'java'
}

group 'com.github.kayjamlang'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    implementation "com.github.kayjamlang:executor:0.1.3.9"
}

test {
    useJUnitPlatform()
}
